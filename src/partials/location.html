    <link rel="stylesheet" type="text/css" href="./style.css" />

    <div class="container box">

        <div class="box-text">
            <div class="find-box">
                <p class="find-text">Find</p>
                <h2 class="section-title">location</h2>
                <p class="description">Visit us at our cozy coffee shop!</p>
            </div>

            <ul class="contacts">
                <li class="contact-item">
                    <svg class="contact-icon" width="32" height="32">

                        <use href="../img/sprite.svg#icon-phone"></use>
                    </svg>
                    <h3 class="contact-title">phone</h3>
                    <a href="tel:+15551235321" class="contact-link">+1 (555) 123-5321</a>
                </li>

                <li class="contact-item">
                    <svg class="contact-icon" width="32" height="32">
                        <use href="../img/sprite.svg#icon-map"></use>
                    </svg>
                    <h3 class="contact-title">office</h3>
                    <p class="map-address">263 Newbury St, Boston, MA 02116, USA</p>

                    <a href="https://share.google/3HZQq8uHT5KK7x9rD" class="map-link">Get Directions
                        <span class="icon-chevron"><svg class="" width="13" height="13">
                                <use href="../img/sprite.svg#icon-chevron"></use>
                            </svg>
                        </span></a>
                </li>
            </ul>

        </div>
        <div id="map"></div>
